<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/12bool.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>12 Bool, bonus 2</title>
</head>
<body>
    <main class="container-fluid">
        <section>
            <h1>Nested</h1>
            <div class="row">
                <div class="col-xs-8">
                    <div class="row box">
                        <div class="col-xs-3">
                            <div class="box-nested">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="box-nested">
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="box-nested">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="row box">
                        <div class="col-xs-6">
                            <div class="box-nested">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="box-nested">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <h1>Alignment</h1>
            <div class="row">
                <div class="col-xs-6"><div class="box">start</div></div>
                <div class="col-xs-offset-6"></div>
            </div>
            <div class="row center-xs">
                <div class="col-xs-4"><div class="box">center</div></div>
            </div>
            <div class="row end-xs">
                <div class="col-xs-4"><div class="box">end</div></div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="box box-solo">

                    </div>
                </div>
                <div class="row align-top-xs">
                    <div class="col-xs-12">
                        <div class="box">
                            top
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="box box-solo">

                    </div>
                </div>
                <div class="row align-center-xs">
                    <div class="col-xs-12">
                        <div class="box">
                            middle
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="box box-solo">

                    </div>
                </div>
                <div class="row align-end-xs">
                    <div class="col-xs-12">
                        <div class="box">
                            bottom
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
